<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/pages/first.css">
    <link rel="stylesheet" href="./styles/pages/second.css">
    <link rel="stylesheet" href="./styles/pages/third.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="win one">
      <div class="splash">
        <img src="./assets/Logo.svg" alt="logo">

        <span>Food for everyone</span>

        <div class="load"></div>
      </div>
    </div>
    <div class="win two">
      <div class="topside">
        <img src="./assets/logo-single.svg" alt="marker">

        <div class="nav-second">
          <button class="active">Login</button>
          <button>Sign-up</button>
        </div>
      </div>

      <div class="forms">
        <p>Email Adress</p>
        <input type="email">

        <p>Password</p>
        <input type="password">

        <a href="forgot">Forgot passcode?</a>

        <button>Login</button>
      </div>
    </div>
    <div class="win three">
      <div class="menu">
        <div class="options">
          <img class="list" src="./assets/icons/Vector.svg" alt="list">
          <img class="cart" src="./assets/icons/Vector-1.svg" alt="cart">
        </div>
        <div class="text">
          <h1>Delicious food for you</h1>
        </div>
        <div class="search">
          <img src="./assets/icons/lupa.svg" alt="lupa">
          <input type="text" placeholder="Search">
        </div>

        <div class="nav-third">
          <button class="active">Foods</button>
          <button>Drinks</button>
          <button>Snacks</button>
          <button>Sauce</button>
        </div>
      </div>
      <div class="list-food">
        <div class="food">
          <img src="./assets/icons/image 2.png" alt="foodone">
          <div class="foodinfo">
            <strong>Veggie tomato mix</strong>
            <p>R$ 19,00</p>
          </div>
        </div>
        <div class="food">
          <img src="./assets/icons/image 2.png" alt="foodone">
          <div class="foodinfo">
            <strong>Veggie tomato mix</strong>
            <p>R$ 19,00</p>
          </div>
        </div>
        <div class="food">
          <img src="./assets/icons/image 2.png" alt="foodone">
          <div class="foodinfo">
            <strong>Veggie tomato mix</strong>
            <p>R$ 19,00</p>
          </div>
        </div>
      </div>
      <div class="bottombar">
        <img class="active" src="./assets/icons/heroicons-solid_home.svg" alt="home">
        <img src="./assets/icons/heart.svg" alt="heart">
        <img src="./assets/icons/user.svg" alt="user">
        <img src="./assets/icons/ic_sharp-history.svg" alt="history">
      </div>
    </div>
  </body>
</html>
