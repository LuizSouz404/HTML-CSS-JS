<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="icon.png" >
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@600;700;800&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p id="previewer" class="previewer">0</p>
        <p id="viewer" class="viewer">0</p>
      </div>
      <div class="divisor"></div>
      <div class="keyboard">
        <div class="rows-board">
          <button id="clear" class="clear">C</button>
          <button data-ops="plus_minus" class="ops top">+/-</button>
          <button data-ops="percent" class="ops top">%</button>
          <button data-ops="divided_by" class="ops">/</button>
        </div>
        <div class="rows-board">
          <button class="num" data-num="7">7</button>
          <button class="num" data-num="8">8</button>
          <button class="num" data-num="9">9</button>
          <button data-ops="times" class="ops">X</button>
        </div>
        <div class="rows-board">
          <button class="num" data-num="4">4</button>
          <button class="num" data-num="5">5</button>
          <button class="num" data-num="6">6</button>
          <button data-ops="minus" class="ops">-</button>
        </div>
        <div class="rows-board">
          <button class="num" data-num="1">1</button>
          <button class="num" data-num="2">2</button>
          <button class="num" data-num="3">3</button>
          <button data-ops="plus" class="ops">+</button>
        </div>
        <div class="rows-board">
          <button class="num" data-num="00">00</button>
          <button class="num" data-num="0">0</button>
          <button class="num b" data-num=".">.</button>
          <button id="equals" class="equals" data-result="">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
