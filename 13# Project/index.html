<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="win">
    <div class="carrosel">
      <div class="imagens">
        <div class="perfil"></div>
        <div class="perfil"></div>
        <div class="perfil"></div>
      </div>
      <div class="index-imagens">
        <img class="local one" src="./assets/select.svg" alt="1">
        <img class="local two" src="./assets/Ellipse 3.svg" alt="1">
        <img class="local three" src="./assets/Ellipse 3.svg" alt="1">
      </div>
    </div>

    <h1 class="title">Find your best matches.</h1>
    <button class="button-finder">Find someone</button>
  </div>

  <div class="win secon">
    <div class="top-bar">
      <img src="./assets/Icon/Font Awesome Free/Solid/H/heart.svg" alt="heart">
      <img src="./assets/Icon/Font Awesome Free/Solid/E/equals.svg" alt="equals">
    </div>
    <div class="premium-message">
      <img src="./assets/Icon/Font Awesome Free/Solid/S/star.svg" alt="">
      <div>
        <strong>Upgrade to Premium</strong>
        <p>Your crush is waiting!</p>
      </div>
      <img src="./assets/Icon/Font Awesome Free/Solid/P/plus-circle.svg" alt="">
    </div>
    <div class="Perfil second" ></div>
    <div class="actions">
      <div class="secondary-op">
        <img src="./assets/Icon/Font Awesome Free/Solid/T/times.svg" alt="times">
      </div>
      <div  class="primary-op">
        <img src="./assets/Icon/Font Awesome Free/Solid/W/wifi.svg" alt="wifi">
      </div>
      <div class="secondary-op">
        <img src="./assets/Icon/Font Awesome Free/Solid/H/heart.svg" alt="heart">
      </div>

      
    </div>
    <div class="bottom-bar">
      <img src="./assets/Icon/Font Awesome Free/Solid/C/comment.svg" alt="comment">
      <img src="./assets/Icon/Font Awesome Free/Solid/B/bell.svg" alt="bell">
      <img src="./assets/Icon/Font Awesome Free/Regular/U/user.svg" alt="user">
    </div>
  </div>
</body>
</html>
